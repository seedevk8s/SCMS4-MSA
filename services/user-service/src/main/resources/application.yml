# User Service 로컬 설정
# Config Server가 없어도 기본 실행 가능

spring:
  application:
    name: user-service

  # JPA 설정 (임시 - DB 없이 실행 가능하도록)
  jpa:
    hibernate:
      ddl-auto: none  # DB 없을 때 오류 방지
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Datasource 설정 (선택사항 - 실제 DB 연결 시 활성화)
  datasource:
    url: jdbc:mysql://localhost:3306/scms_user?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8081

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    com.scms.user: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
