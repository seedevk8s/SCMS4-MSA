# User Service 로컬 설정
# Config Server가 없어도 기본 실행 가능

spring:
  application:
    name: user-service

  # JPA 설정 (임시 - DB 없이 실행 가능하도록)
  jpa:
    hibernate:
      ddl-auto: none  # DB 없을 때 오류 방지
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Datasource 설정 (선택사항 - 실제 DB 연결 시 활성화)
  datasource:
    url: jdbc:mysql://localhost:3306/scms_user?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Email 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8081

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT 설정
jwt:
  secret: scms-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm
  access-token-validity: 86400000  # 1일 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

# Application 설정
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# 로깅 설정
logging:
  level:
    com.scms.user: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
