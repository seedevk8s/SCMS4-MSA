# Notification Service 로컬 설정
# Config Server가 없어도 기본 실행 가능

spring:
  application:
    name: notification-service

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none  # DB 없을 때 오류 방지
    show-sql: false

server:
  port: 8082

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    com.scms.notification: INFO
    org.springframework.web: INFO
