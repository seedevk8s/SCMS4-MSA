version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: scms2-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: scms2
      MYSQL_USER: scms2user
      MYSQL_PASSWORD: scms2pass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - scms2-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  scms2-network:
    driver: bridge
