<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>외부취업 가점</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">외부취업 가점 관리</h2>
                    <div>
                        <span class="badge bg-primary fs-5 me-3" id="totalCreditsDisplay">
                            <i class="fas fa-star"></i> 총 가점: <span id="totalCredits">0</span>점
                        </span>
                        <a href="/external-employment/register" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 새 활동 등록
                        </a>
                    </div>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    인턴십, 현장실습, 외부 프로젝트, 취업, 창업 등의 활동을 등록하면 관리자 승인 후 가점이 부여됩니다.
                </div>

                <div id="employmentList" class="row">
                    <!-- 활동 목록이 여기에 동적으로 로드됩니다 -->
                </div>

                <div id="emptyMessage" class="alert alert-secondary text-center" style="display:none;">
                    <i class="fas fa-folder-open fa-3x mb-3"></i>
                    <p>등록된 외부취업 활동이 없습니다.</p>
                    <a href="/external-employment/register" class="btn btn-primary">첫 활동 등록하기</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployments();
            loadTotalCredits();
        });

        // 활동 목록 로드
        function loadEmployments() {
            fetch('/api/external-employments/my')
                .then(response => response.json())
                .then(data => {
                    const listContainer = document.getElementById('employmentList');
                    const emptyMessage = document.getElementById('emptyMessage');

                    if (data.length === 0) {
                        listContainer.style.display = 'none';
                        emptyMessage.style.display = 'block';
                        return;
                    }

                    listContainer.innerHTML = '';
                    data.forEach(employment => {
                        const card = createEmploymentCard(employment);
                        listContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('활동 목록 로드 실패:', error);
                    alert('활동 목록을 불러오는데 실패했습니다.');
                });
        }

        // 총 가점 로드
        function loadTotalCredits() {
            fetch('/api/external-employments/my/total-credits')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalCredits').textContent = data.totalCredits;
                })
                .catch(error => console.error('총 가점 로드 실패:', error));
        }

        // 활동 카드 생성
        function createEmploymentCard(employment) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';

            const statusBadge = employment.isVerified
                ? '<span class="badge bg-success">승인됨</span>'
                : '<span class="badge bg-warning text-dark">승인 대기</span>';

            const ongoingBadge = employment.isOngoing
                ? '<span class="badge bg-info ms-2">진행 중</span>'
                : '';

            col.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title">${employment.companyName}</h5>
                            <div>
                                ${statusBadge}
                                ${ongoingBadge}
                            </div>
                        </div>

                        <p class="text-muted mb-2">
                            <i class="fas fa-briefcase"></i> ${employment.employmentTypeName}
                            ${employment.position ? ' - ' + employment.position : ''}
                        </p>

                        <p class="text-muted small mb-2">
                            <i class="fas fa-calendar"></i>
                            ${formatDate(employment.startDate)} ~ ${employment.endDate ? formatDate(employment.endDate) : '진행 중'}
                            ${employment.durationMonths ? ' (' + employment.durationMonths + '개월)' : ''}
                        </p>

                        ${employment.description ? `<p class="card-text small">${truncate(employment.description, 100)}</p>` : ''}

                        ${employment.isVerified ? `
                            <div class="alert alert-success small mb-3">
                                <i class="fas fa-star"></i> 획득 가점: <strong>${employment.credits}점</strong>
                            </div>
                        ` : ''}

                        ${employment.rejectionReason ? `
                            <div class="alert alert-danger small mb-3">
                                <strong>거절 사유:</strong> ${employment.rejectionReason}
                            </div>
                        ` : ''}

                        <div class="d-flex gap-2">
                            <a href="/external-employment/${employment.employmentId}" class="btn btn-sm btn-outline-primary flex-fill">
                                <i class="fas fa-eye"></i> 상세보기
                            </a>
                            ${!employment.isVerified ? `
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteEmployment(${employment.employmentId})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>

                    <div class="card-footer text-muted small">
                        등록일: ${formatDate(employment.createdAt)}
                    </div>
                </div>
            `;

            return col;
        }

        // 활동 삭제
        function deleteEmployment(employmentId) {
            if (!confirm('이 활동을 삭제하시겠습니까?')) {
                return;
            }

            fetch(`/api/external-employments/${employmentId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('활동이 삭제되었습니다.');
                    loadEmployments();
                    loadTotalCredits();
                } else {
                    alert('활동 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('활동 삭제 실패:', error);
                alert('활동 삭제 중 오류가 발생했습니다.');
            });
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        // 텍스트 truncate
        function truncate(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }
    </script>
</div>
</body>
</html>
