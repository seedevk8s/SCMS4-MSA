<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>외부취업 활동 상세</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-briefcase"></i> 활동 상세 정보</h3>
                        <a href="/external-employment" class="btn btn-sm btn-secondary">
                            <i class="fas fa-arrow-left"></i> 목록으로
                        </a>
                    </div>
                    <div class="card-body" id="detailContent">
                        <div class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const employmentId = /*[[${employmentId}]]*/ 0;

        document.addEventListener('DOMContentLoaded', function() {
            loadEmploymentDetail();
        });

        function loadEmploymentDetail() {
            fetch(`/api/external-employments/${employmentId}`)
                .then(response => response.json())
                .then(employment => {
                    const content = document.getElementById('detailContent');

                    const statusBadge = employment.isVerified
                        ? '<span class="badge bg-success">승인됨</span>'
                        : '<span class="badge bg-warning text-dark">승인 대기</span>';

                    const ongoingBadge = employment.isOngoing
                        ? '<span class="badge bg-info ms-2">진행 중</span>'
                        : '<span class="badge bg-secondary ms-2">완료</span>';

                    content.innerHTML = `
                        <div class="mb-4">
                            ${statusBadge}
                            ${ongoingBadge}
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">활동 유형</div>
                            <div class="col-md-8">${employment.employmentTypeName}</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">회사/기관명</div>
                            <div class="col-md-8">${employment.companyName}</div>
                        </div>

                        ${employment.position ? `
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">직위/직책</div>
                            <div class="col-md-8">${employment.position}</div>
                        </div>
                        ` : ''}

                        ${employment.department ? `
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">부서</div>
                            <div class="col-md-8">${employment.department}</div>
                        </div>
                        ` : ''}

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">활동 기간</div>
                            <div class="col-md-8">
                                ${formatDate(employment.startDate)} ~ ${employment.endDate ? formatDate(employment.endDate) : '진행 중'}
                                ${employment.durationMonths ? ` (${employment.durationMonths}개월)` : ''}
                            </div>
                        </div>

                        ${employment.description ? `
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">활동 설명</div>
                            <div class="col-md-8">${employment.description}</div>
                        </div>
                        ` : ''}

                        ${employment.workContent ? `
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">업무 내용</div>
                            <div class="col-md-8">${employment.workContent}</div>
                        </div>
                        ` : ''}

                        ${employment.skillsLearned ? `
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">습득한 기술</div>
                            <div class="col-md-8">${employment.skillsLearned}</div>
                        </div>
                        ` : ''}

                        ${employment.certificateUrl ? `
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">증명서</div>
                            <div class="col-md-8">
                                <a href="${employment.certificateUrl}" target="_blank" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-external-link-alt"></i> 증명서 보기
                                </a>
                            </div>
                        </div>
                        ` : ''}

                        ${employment.isVerified ? `
                        <div class="alert alert-success mt-4">
                            <h5><i class="fas fa-check-circle"></i> 승인 완료</h5>
                            <p class="mb-0">획득 가점: <strong>${employment.credits}점</strong></p>
                            <small class="text-muted">승인일: ${formatDateTime(employment.verificationDate)}</small>
                        </div>
                        ` : ''}

                        ${employment.rejectionReason ? `
                        <div class="alert alert-danger mt-4">
                            <h5><i class="fas fa-exclamation-circle"></i> 승인 거절</h5>
                            <p class="mb-0"><strong>사유:</strong> ${employment.rejectionReason}</p>
                        </div>
                        ` : ''}

                        <div class="row mb-3 mt-4">
                            <div class="col-md-4 fw-bold">등록일</div>
                            <div class="col-md-8">${formatDateTime(employment.createdAt)}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('상세 정보 로드 실패:', error);
                    document.getElementById('detailContent').innerHTML = `
                        <div class="alert alert-danger">
                            상세 정보를 불러오는데 실패했습니다.
                        </div>
                    `;
                });
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR');
        }
    </script>
</div>
</body>
</html>
