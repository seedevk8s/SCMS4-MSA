<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '관리자 - 푸름대학교 CHAMP'">관리자 - 푸름대학교 CHAMP</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- 추가 CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body class="admin-body">
    <!-- ========== 관리자 레이아웃 시작 (admin-layout.html) ========== -->
    <!-- 관리자 헤더 -->
    <div th:replace="~{layout/admin-header :: admin-header}"></div>

    <div class="admin-container">
        <!-- 사이드바 -->
        <div th:replace="~{layout/admin-sidebar :: admin-sidebar}"></div>

        <!-- 메인 컨텐츠 -->
        <main class="admin-main-content">
            <div layout:fragment="content">
                <!-- 페이지별 컨텐츠 -->
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <!-- 추가 JS -->
    <th:block layout:fragment="script"></th:block>

    <!-- ========== 관리자 레이아웃 끝 (admin-layout.html) ========== -->
</body>
</html>
