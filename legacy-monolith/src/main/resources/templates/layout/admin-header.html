<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- ========== 관리자 헤더 시작 (admin-header.html) ========== -->
<header th:fragment="admin-header" class="admin-header">
    <div class="admin-header-container">
        <!-- 로고 + 관리자 모드 표시 -->
        <div class="admin-header-left">
            <a href="/" class="admin-logo">
                <span class="logo-badge">WellTech</span>
                <span class="logo-main">푸름대학교</span>
            </a>
            <span class="admin-mode-badge">관리자 모드</span>
        </div>

        <!-- 우측 액션 버튼 -->
        <div class="admin-header-right">
            <span th:if="${session.name}" class="admin-user-info">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20" style="vertical-align: middle;">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                </svg>
                <span th:text="${session.name} + ' 님'"></span>
            </span>
            <span class="admin-header-divider">|</span>
            <a href="/" class="admin-header-link">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20" style="vertical-align: middle;">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                홈으로
            </a>
            <span class="admin-header-divider">|</span>
            <a href="/logout" class="admin-header-link logout">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20" style="vertical-align: middle;">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
                </svg>
                로그아웃
            </a>
        </div>
    </div>
</header>
<!-- ========== 관리자 헤더 끝 (admin-header.html) ========== -->
</body>
</html>
