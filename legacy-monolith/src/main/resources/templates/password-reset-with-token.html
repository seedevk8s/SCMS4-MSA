<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>비밀번호 재설정 - 푸름대학교 학생성장지원센터 CHAMP</title>
    <th:block layout:fragment="css">
        <style>
            .password-reset-container {
                max-width: 500px;
                margin: 80px auto;
            }

            .password-reset-card {
                background: var(--bg-white);
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-xl);
                padding: var(--spacing-xxl);
            }

            .password-reset-header {
                text-align: center;
                margin-bottom: var(--spacing-xl);
            }

            .password-reset-header h1 {
                font-size: 28px;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: var(--spacing-sm);
            }

            .password-reset-header p {
                color: var(--text-secondary);
                font-size: 14px;
            }

            .alert {
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
                margin-bottom: var(--spacing-lg);
            }

            .alert-info {
                background-color: #E3F2FD;
                border: 1px solid #90CAF9;
                color: #1565C0;
            }

            .alert-error {
                background-color: #FFF4F4;
                border: 1px solid #FFC9C9;
                color: #C62828;
            }

            .alert-success {
                background-color: #F1F8F4;
                border: 1px solid var(--accent-green);
                color: #2E7D32;
            }

            .alert-warning {
                background-color: #FFF8E1;
                border: 1px solid #FFD54F;
                color: #F57C00;
            }

            .password-reset-form .form-group {
                margin-bottom: var(--spacing-lg);
            }

            .password-reset-form .form-label {
                font-weight: 600;
                margin-bottom: var(--spacing-sm);
            }

            .password-reset-form .form-control {
                height: 48px;
                font-size: 16px;
            }

            .password-reset-form .btn-reset {
                width: 100%;
                height: 48px;
                font-size: 16px;
                font-weight: 600;
                margin-top: var(--spacing-md);
            }

            .reset-links {
                text-align: center;
                margin-top: var(--spacing-lg);
                padding-top: var(--spacing-lg);
                border-top: 1px solid var(--gray-200);
            }

            .reset-links a {
                color: var(--secondary-color);
                text-decoration: none;
                font-size: 14px;
            }

            .reset-links a:hover {
                text-decoration: underline;
            }

            .user-info {
                background-color: var(--gray-50);
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
                margin-bottom: var(--spacing-lg);
            }

            .user-info p {
                margin: var(--spacing-xs) 0;
                color: var(--text-secondary);
            }

            .user-info strong {
                color: var(--text-primary);
            }

            .loading {
                text-align: center;
                padding: var(--spacing-xl);
            }

            .password-requirements {
                font-size: 13px;
                color: var(--text-secondary);
                margin-top: var(--spacing-sm);
            }

            .password-requirements ul {
                margin: var(--spacing-xs) 0;
                padding-left: var(--spacing-lg);
            }

            .password-requirements li {
                margin: var(--spacing-xs) 0;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="password-reset-container">
            <div class="password-reset-card">
                <!-- 헤더 -->
                <div class="password-reset-header">
                    <h1>비밀번호 재설정</h1>
                    <p>새로운 비밀번호를 입력해주세요</p>
                </div>

                <!-- 로딩 메시지 -->
                <div id="loadingMessage" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">토큰을 확인하는 중...</p>
                </div>

                <!-- 에러 메시지 -->
                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

                <!-- 성공 메시지 -->
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <!-- 사용자 정보 -->
                <div id="userInfo" class="user-info" style="display: none;">
                    <p><strong>이메일:</strong> <span id="userEmail"></span></p>
                    <p><strong>이름:</strong> <span id="userName"></span></p>
                </div>

                <!-- 비밀번호 재설정 폼 -->
                <form id="passwordResetForm" class="password-reset-form" style="display: none;">
                    <input type="hidden" id="token" name="token" th:value="${token}">

                    <div class="form-group">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password"
                               id="newPassword"
                               name="newPassword"
                               class="form-control"
                               placeholder="새 비밀번호를 입력하세요"
                               required
                               minlength="6"
                               autofocus>
                        <div class="password-requirements">
                            <strong>비밀번호 요구사항:</strong>
                            <ul>
                                <li>최소 6자 이상</li>
                                <li>영문, 숫자 조합 권장</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               class="form-control"
                               placeholder="비밀번호를 다시 입력하세요"
                               required
                               minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary btn-reset">비밀번호 변경</button>
                </form>

                <!-- 링크 -->
                <div class="reset-links">
                    <a href="/login">로그인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function() {
                const token = /*[[${token}]]*/ '';

                // 페이지 로드 시 토큰 유효성 검증
                validateToken(token);

                // 비밀번호 재설정 폼 제출
                $('#passwordResetForm').submit(function(e) {
                    e.preventDefault();

                    const newPassword = $('#newPassword').val();
                    const confirmPassword = $('#confirmPassword').val();

                    // 유효성 검사
                    if (!newPassword || !confirmPassword) {
                        showError('모든 필드를 입력해주세요.');
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        showError('비밀번호가 일치하지 않습니다.');
                        return;
                    }

                    if (newPassword.length < 6) {
                        showError('비밀번호는 최소 6자 이상이어야 합니다.');
                        return;
                    }

                    // API 호출
                    $.ajax({
                        url: '/api/auth/password/reset-with-token',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            token: token,
                            newPassword: newPassword,
                            confirmPassword: confirmPassword
                        }),
                        success: function(response) {
                            $('#passwordResetForm').hide();
                            $('#userInfo').hide();
                            showSuccess(response || '비밀번호가 성공적으로 변경되었습니다.');

                            // 3초 후 로그인 페이지로 이동
                            setTimeout(function() {
                                window.location.href = '/login?message=비밀번호가 변경되었습니다. 새 비밀번호로 로그인해주세요.';
                            }, 3000);
                        },
                        error: function(xhr) {
                            let errorMessage = '비밀번호 변경에 실패했습니다.';
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                errorMessage = xhr.responseText;
                            }
                            showError(errorMessage);
                        }
                    });
                });

                function validateToken(token) {
                    $.ajax({
                        url: '/api/auth/password/validate-token',
                        method: 'GET',
                        data: { token: token },
                        success: function(response) {
                            $('#loadingMessage').hide();

                            if (response.valid) {
                                // 토큰이 유효한 경우
                                $('#userEmail').text(response.email);
                                $('#userName').text(response.name);
                                $('#userInfo').show();
                                $('#passwordResetForm').show();
                            } else {
                                // 토큰이 유효하지 않은 경우
                                let message = response.message || '유효하지 않거나 만료된 링크입니다.';
                                showError(message + ' 비밀번호 찾기를 다시 시도해주세요.');
                            }
                        },
                        error: function(xhr) {
                            $('#loadingMessage').hide();
                            showError('토큰 검증에 실패했습니다. 잠시 후 다시 시도해주세요.');
                        }
                    });
                }

                function showError(message) {
                    $('#successMessage').hide();
                    $('#errorMessage').text(message).show();
                }

                function showSuccess(message) {
                    $('#errorMessage').hide();
                    $('#successMessage').html(message + '<br>잠시 후 로그인 페이지로 이동합니다...').show();
                }
            });
        </script>
    </th:block>
</body>
</html>
