<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>홈</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-graduation-cap text-primary"></i>
                    학생 역량 관리 시스템 (SCMS2)
                </h1>
                <p class="lead">Student Competency Management System v2.0</p>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Student Management Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">학생 관리</h5>
                        <p class="card-text">학생 정보를 등록, 조회, 수정, 삭제할 수 있습니다.</p>
                        <a th:href="@{/students}" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> 바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- Competency Management Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                        <h5 class="card-title">역량 관리</h5>
                        <p class="card-text">학생들의 역량을 평가하고 관리할 수 있습니다.</p>
                        <a href="#" class="btn btn-success">
                            <i class="fas fa-arrow-right"></i> 바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- Statistics Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-bar fa-3x text-info mb-3"></i>
                        <h5 class="card-title">통계 분석</h5>
                        <p class="card-text">다양한 통계 및 분석 자료를 확인할 수 있습니다.</p>
                        <a href="#" class="btn btn-info text-white">
                            <i class="fas fa-arrow-right"></i> 바로가기
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sample TOAST UI Chart -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-pie"></i> 샘플 차트 (TOAST UI Chart)</h5>
                    </div>
                    <div class="card-body">
                        <div id="chart" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-js">
        <script th:inline="javascript">
            // Sample TOAST UI Chart
            const data = {
                categories: ['1학년', '2학년', '3학년', '4학년'],
                series: [
                    {
                        name: '등록 학생 수',
                        data: [120, 135, 98, 87]
                    }
                ]
            };

            const options = {
                chart: { width: 'auto', height: 350 },
                series: {
                    dataLabels: { visible: true }
                },
                theme: {
                    series: {
                        colors: ['#0d6efd', '#198754', '#ffc107', '#dc3545']
                    }
                }
            };

            const chart = toastui.Chart.columnChart({
                el: document.getElementById('chart'),
                data: data,
                options: options
            });
        </script>
    </th:block>
</body>
</html>
