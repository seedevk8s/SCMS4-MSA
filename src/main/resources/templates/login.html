<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>로그인 - 푸름대학교 학생성장지원센터 CHAMP</title>
    <th:block layout:fragment="css">
        <style>
            .login-container {
                max-width: 450px;
                margin: 80px auto;
            }

            .login-card {
                background: var(--bg-white);
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-xl);
                padding: var(--spacing-xxl);
            }

            .login-header {
                text-align: center;
                margin-bottom: var(--spacing-lg);
            }

            .login-header h1 {
                font-size: 28px;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: var(--spacing-sm);
            }

            .login-header p {
                color: var(--text-secondary);
                font-size: 14px;
            }

            /* 탭 스타일 */
            .login-tabs {
                display: flex;
                margin-bottom: var(--spacing-lg);
                border-bottom: 2px solid var(--gray-200);
            }

            .login-tab {
                flex: 1;
                padding: var(--spacing-md);
                text-align: center;
                cursor: pointer;
                font-weight: 600;
                color: var(--text-secondary);
                background: transparent;
                border: none;
                border-bottom: 3px solid transparent;
                transition: all 0.3s;
            }

            .login-tab:hover {
                color: var(--primary-color);
            }

            .login-tab.active {
                color: var(--primary-color);
                border-bottom-color: var(--primary-color);
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .login-form .form-group {
                margin-bottom: var(--spacing-lg);
            }

            .login-form .form-label {
                font-weight: 600;
                margin-bottom: var(--spacing-sm);
            }

            .login-form .form-control {
                height: 48px;
                font-size: 16px;
            }

            .login-form .btn-login {
                width: 100%;
                height: 48px;
                font-size: 16px;
                font-weight: 600;
                margin-top: var(--spacing-md);
            }

            .login-links {
                text-align: center;
                margin-top: var(--spacing-lg);
                padding-top: var(--spacing-lg);
                border-top: 1px solid var(--gray-200);
            }

            .login-links a {
                color: var(--secondary-color);
                text-decoration: none;
                font-size: 14px;
                margin: 0 var(--spacing-md);
            }

            .login-links a:hover {
                text-decoration: underline;
            }

            .alert {
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
                margin-bottom: var(--spacing-lg);
            }

            .alert-error {
                background-color: #FFF4F4;
                border: 1px solid #FFC9C9;
                color: #C62828;
            }

            .alert-success {
                background-color: #F1F8F4;
                border: 1px solid var(--accent-green);
                color: #2E7D32;
            }

            .password-toggle {
                position: relative;
            }

            .password-toggle input {
                padding-right: 40px;
            }

            .password-toggle-btn {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                color: var(--text-tertiary);
            }

            /* 소셜 로그인 스타일 */
            .social-login-divider {
                text-align: center;
                margin: var(--spacing-lg) 0;
                position: relative;
            }

            .social-login-divider::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background-color: var(--gray-200);
            }

            .social-login-divider span {
                position: relative;
                background-color: var(--bg-white);
                padding: 0 var(--spacing-md);
                color: var(--text-secondary);
                font-size: 14px;
            }

            .social-login-buttons {
                display: flex;
                gap: var(--spacing-md);
                margin-top: var(--spacing-lg);
            }

            .btn-social {
                flex: 1;
                height: 48px;
                border: 1px solid var(--gray-300);
                background-color: white;
                border-radius: var(--radius-md);
                font-weight: 600;
                font-size: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
            }

            .btn-social:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }

            .btn-social.google {
                border-color: #DB4437;
                color: #DB4437;
            }

            .btn-social.google:hover {
                background-color: #DB4437;
                color: white;
            }

            .btn-social.kakao {
                background-color: #FEE500;
                border-color: #FEE500;
                color: #000000;
            }

            .btn-social.kakao:hover {
                background-color: #FDD835;
            }

            .btn-social.naver {
                background-color: #03C75A;
                border-color: #03C75A;
                color: white;
            }

            .btn-social.naver:hover {
                background-color: #02B350;
            }

            .social-icon {
                width: 20px;
                height: 20px;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="login-container">
            <div class="login-card">
                <!-- 로그인 헤더 -->
                <div class="login-header">
                    <h1>로그인</h1>
                    <p>계정 유형을 선택하고 로그인하세요</p>
                </div>

                <!-- 탭 버튼 -->
                <div class="login-tabs">
                    <button class="login-tab active" onclick="switchTab('internal')">내부회원</button>
                    <button class="login-tab" onclick="switchTab('external')">외부회원</button>
                </div>

                <!-- 에러 메시지 -->
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <!-- 성공 메시지 -->
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <!-- 내부회원 로그인 폼 -->
                <div id="internal-tab" class="tab-content active">
                    <form id="internalLoginForm" class="login-form">
                        <div class="form-group">
                            <label for="studentNum" class="form-label">학번</label>
                            <input type="number"
                                   id="studentNum"
                                   name="studentNum"
                                   class="form-control"
                                   placeholder="학번을 입력하세요"
                                   required
                                   autofocus>
                        </div>

                        <div class="form-group">
                            <label for="internalPassword" class="form-label">비밀번호</label>
                            <div class="password-toggle">
                                <input type="password"
                                       id="internalPassword"
                                       name="password"
                                       class="form-control"
                                       placeholder="비밀번호를 입력하세요"
                                       required>
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('internalPassword')">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login">로그인</button>
                    </form>
                </div>

                <!-- 외부회원 로그인 폼 -->
                <div id="external-tab" class="tab-content">
                    <form id="externalLoginForm" class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="이메일을 입력하세요"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="externalPassword" class="form-label">비밀번호</label>
                            <div class="password-toggle">
                                <input type="password"
                                       id="externalPassword"
                                       name="password"
                                       class="form-control"
                                       placeholder="비밀번호를 입력하세요"
                                       required>
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('externalPassword')">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login">로그인</button>
                    </form>

                    <!-- 소셜 로그인 -->
                    <div class="social-login-divider">
                        <span>또는 간편 로그인</span>
                    </div>

                    <div class="social-login-buttons">
                        <a href="/oauth2/authorization/google" class="btn-social google">
                            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </a>

                        <a href="/oauth2/authorization/kakao" class="btn-social kakao">
                            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3C6.5 3 2 6.6 2 11c0 2.8 1.9 5.3 4.7 6.7-.2.7-.6 2.1-.7 2.5-.1.5.2.5.4.4.3-.1 2.9-1.9 3.4-2.3.7.1 1.4.2 2.2.2 5.5 0 10-3.6 10-8S17.5 3 12 3z"/>
                            </svg>
                            Kakao
                        </a>

                        <a href="/oauth2/authorization/naver" class="btn-social naver">
                            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                            </svg>
                            Naver
                        </a>
                    </div>
                </div>

                <!-- 링크 -->
                <div class="login-links">
                    <a href="/external/signup">외부회원 가입</a>
                    <span>|</span>
                    <a href="/password/reset">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="/help">로그인 도움말</a>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script>
            $(document).ready(function() {
                // 내부회원 로그인 폼 제출
                $('#internalLoginForm').submit(function(e) {
                    e.preventDefault();

                    const studentNum = $('#studentNum').val();
                    const password = $('#internalPassword').val();

                    // 유효성 검사
                    if (!studentNum || !password) {
                        alert('학번과 비밀번호를 모두 입력해주세요.');
                        return;
                    }

                    // API 호출
                    $.ajax({
                        url: '/api/auth/login',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            studentNum: parseInt(studentNum),
                            password: password
                        }),
                        success: function(response) {
                            console.log('로그인 성공:', response);

                            // 최초 로그인인 경우 비밀번호 변경 페이지로
                            if (response.isFirstLogin) {
                                alert('최초 로그인입니다. 비밀번호를 변경해주세요.');
                                window.location.href = '/password/change';
                            } else {
                                // 홈으로 리다이렉트
                                window.location.href = '/';
                            }
                        },
                        error: function(xhr) {
                            console.error('로그인 실패:', xhr);

                            let errorMessage = '로그인에 실패했습니다.';
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            }

                            // 에러 메시지 표시
                            $('.alert-error').remove();
                            $('<div class="alert alert-error">' + errorMessage + '</div>')
                                .insertBefore('.tab-content');
                        }
                    });
                });

                // 외부회원 로그인 폼 제출
                $('#externalLoginForm').submit(function(e) {
                    e.preventDefault();

                    const email = $('#email').val();
                    const password = $('#externalPassword').val();

                    // 유효성 검사
                    if (!email || !password) {
                        alert('이메일과 비밀번호를 모두 입력해주세요.');
                        return;
                    }

                    // API 호출
                    $.ajax({
                        url: '/api/external/login',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            email: email,
                            password: password
                        }),
                        success: function(response) {
                            console.log('외부회원 로그인 성공:', response);
                            // 홈으로 리다이렉트
                            window.location.href = '/';
                        },
                        error: function(xhr) {
                            console.error('로그인 실패:', xhr);

                            let errorMessage = '로그인에 실패했습니다.';
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            }

                            // 에러 메시지 표시
                            $('.alert-error').remove();
                            $('<div class="alert alert-error">' + errorMessage + '</div>')
                                .insertBefore('.tab-content');
                        }
                    });
                });
            });

            // 탭 전환
            function switchTab(tabName) {
                // 모든 탭과 콘텐츠 비활성화
                $('.login-tab').removeClass('active');
                $('.tab-content').removeClass('active');

                // 선택된 탭 활성화
                if (tabName === 'internal') {
                    $('.login-tab:first').addClass('active');
                    $('#internal-tab').addClass('active');
                } else {
                    $('.login-tab:last').addClass('active');
                    $('#external-tab').addClass('active');
                }

                // 에러 메시지 제거
                $('.alert-error').remove();
            }

            // 비밀번호 보기/숨기기
            function togglePassword(inputId) {
                const passwordInput = $('#' + inputId);
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
            }
        </script>
    </th:block>
</body>
</html>
