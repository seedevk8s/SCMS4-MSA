<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<header class="header">
    <div class="header-container">
        <!-- 로고 -->
        <a href="/" class="header-logo">
            <div class="logo-wrapper">
                <span class="logo-badge">WellTech</span>
                <span class="logo-main">푸름대학교</span>
                <span class="logo-sub">POOREUM UNIVERSITY</span>
            </div>
        </a>

        <!-- 메인 네비게이션 -->
        <nav>
            <ul class="header-nav">
                <li class="header-nav-item">
                    <a href="/programs" class="header-nav-link">CHAMP 비교과 프로그램</a>
                </li>
                <li class="header-nav-item">
                    <a href="/mileage" class="header-nav-link">CHAMP 마일리지</a>
                </li>
                <li class="header-nav-item">
                    <a href="/counseling" class="header-nav-link">통합상담</a>
                </li>
                <li class="header-nav-item">
                    <a href="/assessment" class="header-nav-link">역량진단</a>
                </li>
                <li class="header-nav-item">
                    <a href="/portfolio" class="header-nav-link">포트폴리오</a>
                </li>
                <li class="header-nav-item">
                    <a href="/survey" class="header-nav-link">설문조사</a>
                </li>
            </ul>
        </nav>

        <!-- 우측 액션 버튼 -->
        <div class="header-actions">
            <a href="#" class="header-link">외부취업가점</a>
            <span class="header-divider">|</span>
            <span th:if="${session.name}" class="header-link" th:text="${session.name} + '님'"></span>
            <a th:if="${isAdmin}" href="/admin/programs" class="header-link" style="background: #FFD700; color: #000; padding: 6px 12px; border-radius: 4px; font-weight: 700; margin: 0 4px;">관리</a>
            <a th:if="${session.userId == null}" href="/login" class="header-link">로그인</a>
            <a th:if="${session.userId != null}" href="/logout" class="header-link">로그아웃</a>
            <button class="btn-search" aria-label="검색">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </div>
</header>
</html>
