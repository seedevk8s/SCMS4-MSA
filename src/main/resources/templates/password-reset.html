<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>비밀번호 찾기 - 푸름대학교 학생성장지원센터 CHAMP</title>
    <th:block layout:fragment="css">
        <style>
            .password-reset-container {
                max-width: 500px;
                margin: 80px auto;
            }

            .password-reset-card {
                background: var(--bg-white);
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-xl);
                padding: var(--spacing-xxl);
            }

            .password-reset-header {
                text-align: center;
                margin-bottom: var(--spacing-xl);
            }

            .password-reset-header h1 {
                font-size: 28px;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: var(--spacing-sm);
            }

            .password-reset-header p {
                color: var(--text-secondary);
                font-size: 14px;
            }

            .alert {
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
                margin-bottom: var(--spacing-lg);
            }

            .alert-info {
                background-color: #E3F2FD;
                border: 1px solid #90CAF9;
                color: #1565C0;
            }

            .alert-error {
                background-color: #FFF4F4;
                border: 1px solid #FFC9C9;
                color: #C62828;
            }

            .alert-success {
                background-color: #F1F8F4;
                border: 1px solid var(--accent-green);
                color: #2E7D32;
            }

            .password-reset-form .form-group {
                margin-bottom: var(--spacing-lg);
            }

            .password-reset-form .form-label {
                font-weight: 600;
                margin-bottom: var(--spacing-sm);
            }

            .password-reset-form .form-control {
                height: 48px;
                font-size: 16px;
            }

            .password-reset-form .btn-reset {
                width: 100%;
                height: 48px;
                font-size: 16px;
                font-weight: 600;
                margin-top: var(--spacing-md);
            }

            .reset-links {
                text-align: center;
                margin-top: var(--spacing-lg);
                padding-top: var(--spacing-lg);
                border-top: 1px solid var(--gray-200);
            }

            .reset-links a {
                color: var(--secondary-color);
                text-decoration: none;
                font-size: 14px;
            }

            .reset-links a:hover {
                text-decoration: underline;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="password-reset-container">
            <div class="password-reset-card">
                <!-- 헤더 -->
                <div class="password-reset-header">
                    <h1>비밀번호 찾기</h1>
                    <p>본인 확인 후 비밀번호를 초기화합니다</p>
                </div>

                <!-- 안내 메시지 -->
                <div class="alert alert-info">
                    ℹ️ 학번, 이름, 생년월일을 입력하시면 비밀번호가 생년월일 6자리로 초기화됩니다.
                </div>

                <!-- 에러 메시지 -->
                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

                <!-- 성공 메시지 -->
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <!-- 비밀번호 찾기 폼 -->
                <form id="passwordResetForm" class="password-reset-form">
                    <div class="form-group">
                        <label for="studentNum" class="form-label">학번</label>
                        <input type="number"
                               id="studentNum"
                               name="studentNum"
                               class="form-control"
                               placeholder="학번을 입력하세요"
                               required
                               autofocus>
                    </div>

                    <div class="form-group">
                        <label for="name" class="form-label">이름</label>
                        <input type="text"
                               id="name"
                               name="name"
                               class="form-control"
                               placeholder="이름을 입력하세요"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="form-label">생년월일</label>
                        <input type="date"
                               id="birthDate"
                               name="birthDate"
                               class="form-control"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-reset">비밀번호 초기화</button>
                </form>

                <!-- 링크 -->
                <div class="reset-links">
                    <a href="/login">로그인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script>
            $(document).ready(function() {
                // 비밀번호 찾기 폼 제출
                $('#passwordResetForm').submit(function(e) {
                    e.preventDefault();

                    const studentNum = $('#studentNum').val();
                    const name = $('#name').val();
                    const birthDate = $('#birthDate').val();

                    // 유효성 검사
                    if (!studentNum || !name || !birthDate) {
                        showError('모든 필드를 입력해주세요.');
                        return;
                    }

                    // API 호출
                    $.ajax({
                        url: '/api/auth/password/reset',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            studentNum: parseInt(studentNum),
                            name: name,
                            birthDate: birthDate
                        }),
                        success: function(response) {
                            $('#passwordResetForm').hide();
                            showSuccess(response || '비밀번호가 생년월일 6자리(YYMMDD)로 초기화되었습니다.');

                            // 3초 후 로그인 페이지로 이동
                            setTimeout(function() {
                                window.location.href = '/login?message=비밀번호가 초기화되었습니다';
                            }, 3000);
                        },
                        error: function(xhr) {
                            let errorMessage = '비밀번호 초기화에 실패했습니다.';
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                errorMessage = xhr.responseText;
                            }
                            showError(errorMessage);
                        }
                    });
                });

                function showError(message) {
                    $('#successMessage').hide();
                    $('#errorMessage').text(message).show();
                }

                function showSuccess(message) {
                    $('#errorMessage').hide();
                    $('#successMessage').text(message).show();
                }
            });
        </script>
    </th:block>
</body>
</html>
