<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>비밀번호 변경 - 푸름대학교 학생성장지원센터 CHAMP</title>
    <th:block layout:fragment="css">
        <style>
            .password-change-container {
                max-width: 500px;
                margin: 80px auto;
            }

            .password-change-card {
                background: var(--bg-white);
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-xl);
                padding: var(--spacing-xxl);
            }

            .password-change-header {
                text-align: center;
                margin-bottom: var(--spacing-xl);
            }

            .password-change-header h1 {
                font-size: 28px;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: var(--spacing-sm);
            }

            .password-change-header p {
                color: var(--text-secondary);
                font-size: 14px;
            }

            .alert {
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
                margin-bottom: var(--spacing-lg);
            }

            .alert-warning {
                background-color: #FFF8E1;
                border: 1px solid #FFD54F;
                color: #F57F17;
            }

            .alert-error {
                background-color: #FFF4F4;
                border: 1px solid #FFC9C9;
                color: #C62828;
            }

            .password-change-form .form-group {
                margin-bottom: var(--spacing-lg);
            }

            .password-change-form .form-label {
                font-weight: 600;
                margin-bottom: var(--spacing-sm);
            }

            .password-change-form .form-control {
                height: 48px;
                font-size: 16px;
            }

            .password-change-form .btn-change {
                width: 100%;
                height: 48px;
                font-size: 16px;
                font-weight: 600;
                margin-top: var(--spacing-md);
            }

            .password-requirements {
                font-size: 13px;
                color: var(--text-secondary);
                margin-top: var(--spacing-sm);
                padding: var(--spacing-md);
                background: var(--bg-gray);
                border-radius: var(--radius-md);
            }

            .password-requirements ul {
                margin: 0;
                padding-left: 20px;
            }

            .password-requirements li {
                margin-bottom: 4px;
            }
        </style>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="password-change-container">
            <div class="password-change-card">
                <!-- 헤더 -->
                <div class="password-change-header">
                    <h1>비밀번호 변경</h1>
                    <p>보안을 위해 비밀번호를 변경해주세요</p>
                </div>

                <!-- 최초 로그인 알림 -->
                <div th:if="${isFirstLogin}" class="alert alert-warning">
                    ⚠️ 최초 로그인입니다. 비밀번호를 변경해야 서비스를 이용할 수 있습니다.
                </div>

                <!-- 에러 메시지 -->
                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

                <!-- 비밀번호 변경 폼 -->
                <form id="passwordChangeForm" class="password-change-form">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">현재 비밀번호</label>
                        <input type="password"
                               id="currentPassword"
                               name="currentPassword"
                               class="form-control"
                               placeholder="현재 비밀번호를 입력하세요"
                               required
                               autofocus>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password"
                               id="newPassword"
                               name="newPassword"
                               class="form-control"
                               placeholder="새 비밀번호를 입력하세요"
                               required>
                        <div class="password-requirements">
                            <strong>비밀번호 요구사항:</strong>
                            <ul>
                                <li>최소 8자 이상</li>
                                <li>영문, 숫자, 특수문자 조합 권장</li>
                                <li>생년월일과 다른 비밀번호 사용</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                        <input type="password"
                               id="newPasswordConfirm"
                               name="newPasswordConfirm"
                               class="form-control"
                               placeholder="새 비밀번호를 다시 입력하세요"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-change">비밀번호 변경</button>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script>
            $(document).ready(function() {
                // 비밀번호 변경 폼 제출
                $('#passwordChangeForm').submit(function(e) {
                    e.preventDefault();

                    const currentPassword = $('#currentPassword').val();
                    const newPassword = $('#newPassword').val();
                    const newPasswordConfirm = $('#newPasswordConfirm').val();

                    // 유효성 검사
                    if (!currentPassword || !newPassword || !newPasswordConfirm) {
                        showError('모든 필드를 입력해주세요.');
                        return;
                    }

                    if (newPassword.length < 8) {
                        showError('새 비밀번호는 최소 8자 이상이어야 합니다.');
                        return;
                    }

                    if (newPassword !== newPasswordConfirm) {
                        showError('새 비밀번호가 일치하지 않습니다.');
                        return;
                    }

                    // API 호출
                    $.ajax({
                        url: '/api/auth/password/change',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            currentPassword: currentPassword,
                            newPassword: newPassword,
                            newPasswordConfirm: newPasswordConfirm
                        }),
                        success: function(response) {
                            alert('비밀번호가 변경되었습니다.');
                            window.location.href = '/';
                        },
                        error: function(xhr) {
                            let errorMessage = '비밀번호 변경에 실패했습니다.';
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                errorMessage = xhr.responseText;
                            }
                            showError(errorMessage);
                        }
                    });
                });

                function showError(message) {
                    $('#errorMessage').text(message).show();
                    // 3초 후 에러 메시지 숨기기
                    setTimeout(function() {
                        $('#errorMessage').fadeOut();
                    }, 3000);
                }
            });
        </script>
    </th:block>
</body>
</html>
