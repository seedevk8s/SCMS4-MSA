<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>포트폴리오</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">내 포트폴리오</h2>
                    <a href="/portfolio/create" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 새 포트폴리오 만들기
                    </a>
                </div>

                <div th:if="${portfolios == null or portfolios.isEmpty()}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 아직 생성된 포트폴리오가 없습니다. 새 포트폴리오를 만들어보세요!
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="portfolio : ${portfolios}">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title" th:text="${portfolio.title}">포트폴리오 제목</h5>
                                    <span class="badge"
                                          th:classappend="${portfolio.visibility.name() == 'PUBLIC'} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${portfolio.visibility.description}">공개</span>
                                </div>

                                <p class="card-text text-muted" th:text="${portfolio.description}">포트폴리오 설명</p>

                                <div class="d-flex justify-content-between text-muted small mb-3">
                                    <span><i class="fas fa-list"></i> 항목 <span th:text="${portfolio.itemCount} ?: 0">0</span>개</span>
                                    <span><i class="fas fa-eye"></i> 조회 <span th:text="${portfolio.viewCount} ?: 0">0</span>회</span>
                                </div>

                                <div class="d-flex gap-2">
                                    <a th:href="@{/portfolio/{id}(id=${portfolio.portfolioId})}" class="btn btn-sm btn-outline-primary flex-fill">
                                        <i class="fas fa-eye"></i> 보기
                                    </a>
                                    <a th:href="@{/portfolio/{id}/edit(id=${portfolio.portfolioId})}" class="btn btn-sm btn-outline-secondary flex-fill">
                                        <i class="fas fa-edit"></i> 수정
                                    </a>
                                    <button class="btn btn-sm btn-outline-danger"
                                            th:onclick="'deletePortfolio(' + ${portfolio.portfolioId} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="card-footer text-muted small">
                                생성일: <span th:text="${#temporals.format(portfolio.createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function deletePortfolio(portfolioId) {
            if (!confirm('포트폴리오를 삭제하시겠습니까?')) {
                return;
            }

            fetch(`/api/portfolios/${portfolioId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('포트폴리오가 삭제되었습니다.');
                    location.reload();
                } else {
                    alert(data.error || '포트폴리오 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('포트폴리오 삭제에 실패했습니다.');
            });
        }
    </script>
</div>
</body>
</html>
