spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        # 로컬 파일 시스템에서 설정 로드
        native:
          search-locations: classpath:/config-repo
        # Git 저장소에서 설정 로드 (선택 사항)
        # git:
        #   uri: https://github.com/your-org/config-repo
        #   default-label: main
        #   search-paths: '{application}'
        #   clone-on-start: true

  profiles:
    active: native  # native 또는 git

server:
  port: 8888  # Config Server 포트

# Eureka Client 설정 (선택 사항)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    org.springframework.cloud.config: DEBUG
    com.scms.config: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
