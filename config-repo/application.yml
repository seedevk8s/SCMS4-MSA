# 공통 설정 (모든 마이크로서비스에서 공유)

spring:
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway를 사용하므로 validate만 수행
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  # Flyway 공통 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true

# Eureka Client 공통 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Actuator 공통 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# 로깅 공통 설정
logging:
  level:
    root: INFO
    com.scms: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
